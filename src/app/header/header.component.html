<nav
  class="navbar navbar-expand-lg shadow-sm border-bottom"
  style="background: linear-gradient(90deg, #ff5a5f, #ff867a)"
>
  <div class="container-fluid">
    <!-- Logo Airbnb -->
    <a
      class="navbar-brand d-flex align-items-center text-white fw-bold"
      routerLink="/"
      style="font-family: 'Montserrat', sans-serif"
    >
      <svg
        viewBox="0 0 100 100"
        width="40"
        height="40"
        fill="none"
        class="me-2"
      >
        <g>
          <path
            d="M50 13c-8.2 0-15.2 6.7-15.2 15 0 4.2 1.7 8.2 4.7 11.2l18.6 23.2c1.2 1.5 3.5 1.5 4.7 0l18.6-23.2c3-3 4.7-7 4.7-11.2C65.2 19.7 58.2 13 50 13zm0 8c3.9 0 7 3.1 7 7s-3.1 7-7 7-7-3.1-7-7 3.1-7 7-7z"
            fill="#fff"
          />
          <circle cx="50" cy="28" r="7" fill="#ff5a5f" />
        </g>
      </svg>
      <span style="font-size: 1.7rem; letter-spacing: 0.08em">Airbnb</span>
    </a>

    <!-- Center Nav Items -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      style="filter: invert(1)"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link fw-semibold text-white text-uppercase px-4"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Accueil</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link fw-semibold text-white text-uppercase px-4"
            routerLink="/bien"
            routerLinkActive="active"
            >Bien</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/mes_reservations"
            class="btn btn-outline-light fw-semibold ms-3"
            >Mes réservations</a
          >
        </li>
        <li class="nav-item" *ngIf="estAdmin">
          <a
            routerLink="/admin_decision"
            class="btn btn-outline-light fw-semibold ms-3"
            >Mes décisions</a
          >
        </li>
      </ul>
    </div>

    <!-- Right-side Auth -->
    <div class="d-flex align-items-center">
      <ng-container *ngIf="!(authService.utilisateur$ | async); else loggedIn">
        <a
          class="btn btn-light text-primary fw-bold me-2 shadow-sm"
          routerLink="/user"
          style="border-radius: 30px; letter-spacing: 0.05em"
          >Connexion</a
        >
      </ng-container>

      <ng-template #loggedIn>
        <div class="dropdown">
          <button
            class="btn btn-light text-primary fw-bold dropdown-toggle shadow-sm"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="border-radius: 30px; letter-spacing: 0.05em"
          >
            {{ authService.getUtilisateur()?.prenom }}
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end shadow border-0"
            aria-labelledby="userDropdown"
          >
            <li *ngIf="authService.getUtilisateur()?.role === 'admin'">
              <a class="dropdown-item" routerLink="/admin">Mon Profil Admin</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
