<nav
  class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom"
>
  <div class="container-fluid">
    <!-- Logo Airbnb -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <svg viewBox="0 0 100 100" width="40" height="40" fill="none">
        <g>
          <path
            d="M50 13c-8.2 0-15.2 6.7-15.2 15 0 4.2 1.7 8.2 4.7 11.2l18.6 23.2c1.2 1.5 3.5 1.5 4.7 0l18.6-23.2c3-3 4.7-7 4.7-11.2C65.2 19.7 58.2 13 50 13zm0 8c3.9 0 7 3.1 7 7s-3.1 7-7 7-7-3.1-7-7 3.1-7 7-7z"
            fill="#FF5A5F"
          />
          <circle cx="50" cy="28" r="7" fill="#fff" />
        </g>
      </svg>
      <span class="fw-bold ms-2" style="color: #ff5a5f; font-size: 1.5rem"
        >airbnb</span
      >
    </a>

    <!-- Center Nav Items -->
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-bold text-uppercase px-4" routerLink="/"
            >Accueil</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold text-uppercase px-4" routerLink="/bien"
            >Bien</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/mes_reservations" class="btn btn-outline-primary"
            >Mes réservations</a
          >
        </li>
      </ul>
    </div>

    <!-- Right-side Auth -->
    <div class="d-flex align-items-center">
      <ng-container *ngIf="!(authService.utilisateur$ | async); else loggedIn">
        <a class="btn btn-outline-dark me-2" routerLink="/user"> Connexion </a>
      </ng-container>

      <ng-template #loggedIn>
        <div class="dropdown">
          <button
            class="btn btn-outline-dark dropdown-toggle"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ authService.getUtilisateur()?.prenom }}
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <!-- UNIQUEMENT pour les admins -->
            <li *ngIf="authService.getUtilisateur()?.role === 'admin'">
              <a class="dropdown-item" routerLink="/admin">Mon Profil Admin</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
